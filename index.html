<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AI Inventory Management System</h1>
            <p class="text-gray-600">Optimize inventory and reduce waste with AI-powered forecasting</p>
        </header>

        <!-- Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Sales Metrics -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Sales Metrics</h2>
                <div id="sales-metrics" class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Total Sales</span>
                        <span id="total-sales" class="font-bold text-green-600"></span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Total Revenue</span>
                        <span id="total-revenue" class="font-bold text-green-600"></span>
                    </div>
                </div>
            </div>

            <!-- Sales Trend -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Sales Trend</h2>
                <div id="sales-trend" style="height: 300px;"></div>
            </div>
        </div>

        <!-- Forecast Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Forecast Inventory</h2>
            <form id="forecast-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product ID</label>
                        <input type="text" id="product-id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">End Date</label>
                        <input type="date" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Holidays</label>
                        <input type="text" id="holidays" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="YYYY-MM-DD,YYYY-MM-DD">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Forecast
                </button>
            </form>
        </div>

        <!-- Forecast Results -->
        <div id="forecast-results" class="bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Forecast Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Predicted Sales</h3>
                    <div id="predicted-sales-chart" style="height: 300px;"></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Waste Risk Analysis</h3>
                    <div id="waste-risk-chart" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch dashboard data
        async function updateDashboard() {
            try {
                const response = await fetch('http://localhost:8000/dashboard');
                const data = await response.json();
                
                // Update metrics
                document.getElementById('total-sales').textContent = data.total_sales;
                document.getElementById('total-revenue').textContent = `$${data.total_revenue.toFixed(2)}`;
                
                // Update sales trend chart
                const salesTrendDiv = document.getElementById('sales-trend');
                salesTrendDiv.innerHTML = data.sales_trend;
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }

        // Generate forecast
        document.getElementById('forecast-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                product_id: document.getElementById('product-id').value,
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value,
                holidays: document.getElementById('holidays').value.split(',').filter(Boolean)
            };

            try {
                const response = await fetch('http://localhost:8000/forecast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Show forecast results
                document.getElementById('forecast-results').classList.remove('hidden');
                
                // Create predicted sales chart
                const predictedSalesChart = document.getElementById('predicted-sales-chart');
                Plotly.newPlot(predictedSalesChart, [
                    {
                        x: data.dates,
                        y: data.predicted_sales,
                        type: 'scatter',
                        name: 'Predicted Sales'
                    },
                    {
                        x: data.dates,
                        y: data.recommended_order,
                        type: 'scatter',
                        name: 'Recommended Order'
                    }
                ], {
                    title: 'Sales Forecast vs Recommended Order',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Quantity' }
                });

                // Create waste risk chart
                const wasteRiskChart = document.getElementById('waste-risk-chart');
                Plotly.newPlot(wasteRiskChart, [
                    {
                        x: data.dates,
                        y: data.waste_risk,
                        type: 'bar',
                        name: 'Waste Risk'
                    }
                ], {
                    title: 'Waste Risk Analysis',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Waste Risk' }
                });
            } catch (error) {
                console.error('Error generating forecast:', error);
                alert('Error generating forecast. Please check your inputs and try again.');
            }
        });

        // Initial dashboard update
        updateDashboard();
    </script>
</body>
</html>
